<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
</head>
<body>
    <h1>Today's Schedule</h1>
    {% if schedule %}
        <table border="1">
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Subject</th>
                <th>Location</th>
            </tr>
            {% for event in schedule %}
            <tr>
                <td>{{ event.date }}</td>
                <td>{{ event.time }}</td>
                <td>{{ event.subject }}</td>
                <td>{{ event.location }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Take a rest!</p>
    {% endif %}
</body>
</html>
